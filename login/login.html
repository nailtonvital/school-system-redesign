<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>NSA Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <div class="image mx-auto"></div>
            </div>
            <div class="col-5 p-5">
                <h5 style="margin-bottom: 0px;">Bem Vindo</h5>
                <h2>Entre na sua conta</h2>
                <br>
                <div class="login">

                    <div class="row">
                        <div class="col-7">
                            <label class="form-label">Entrar Como:</label>
                            <select class="form-select " aria-label="Default select example">
                                <option selected>Selecione uma opção</option>
                                <option value="1">Responsável</option>
                                <option value="2">Estudante</option>
                            </select>
                        </div>
                        
                        <div class="col-5">
                            <label class="form-label">Codigo ETEC</label>
                            <input type="text" class="form-control">
                        </div>
                            

                    </div>
                                        
                <form style="margin-top: 15px;">
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" placeholder="Digite seu email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control"  placeholder="Digite sua senha">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="d-grid gap-2">
                        <a class="btn btn-success" type="button" href="sidebar/index.html">Entrar</a>
                        <button class="btn btn-primary" type="button">Button</button>
                    </div>
                </form>
                </div>
                

                <p class="text-center">Problemas com sua conta? <a href="#">Clique aqui</a> </p>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
